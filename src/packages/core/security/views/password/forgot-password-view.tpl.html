<section class="row">
    <h3 class="col-md-12 text-center">Restore your password</h3>

    <p class="small text-center">Enter your account username.</p>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="forgotPasswordForm" ng-submit="passwordCtrl.askForPasswordReset()" class="form-horizontal"
              novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control"
                           ng-model="passwordCtrl.credentials.username" placeholder="Username" lowercase required>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
