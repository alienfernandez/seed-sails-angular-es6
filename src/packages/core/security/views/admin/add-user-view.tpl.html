<section>
    <div class="page-header">
        <h2>Add User</h2>
    </div>
    <div class="col-md-12">
        <form name="userForm" novalidate>
            <fieldset>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               ng-model="userCtrl.user.username" placeholder="User Name"
                               validator="required" required-error-message="Campo requerido"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               ng-model="userCtrl.user.firstName" placeholder="First Name"
                               validator="required" required-error-message="Campo requerido"/>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               ng-model="userCtrl.user.lastName" placeholder="Last Name"
                               validator="required" required-error-message="Campo requerido"/>
                    </div>
                </div>

                <div class="col-lg-6">

                    <div class="form-group">
                        <label for="lastName">Email</label>
                        <input type="text" id="email" name="email" class="form-control"
                               ng-model="userCtrl.user.email" placeholder="Email" value="alien@gmail.com"
                               validator="required" required-error-message="Campo requerido"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="control-label" for="password">Clave</label>

                        <div class="controls">
                            <input class="form-control" type="password" name="password"
                                   ng-model="userCtrl.user.password" id="password"
                                   validator="required" required-error-message="Campo requerido"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="control-label" for="roles">Roles</label>

                        <div class="controls">
                            <input class="form-control" type="text" name="roles" ng-model="userCtrl.user.roles"
                                   id="roles" value="admin"
                                   validator="required" required-error-message="Campo requerido"/>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="userCtrl.create()"
                            validation-submit="userForm"><i class="fa fa-plus-circle"></i> Create
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
