<section>
    <navbar user="profileCtrl.user"></navbar>
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="{{profileCtrl.user.profileImageURL}}" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            {{profileCtrl.user.displayName}}
                        </div>
                        <div class="profile-usertitle-email">
                            {{profileCtrl.user.email}}
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <!--<div class="profile-userbuttons">-->
                        <!--<button type="button" class="btn btn-success btn-sm">Follow</button>-->
                        <!--<button type="button" class="btn btn-danger btn-sm">Message</button>-->
                    <!--</div>-->
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li ui-sref-active="active">
                                <a ui-sref="settings.profile">
                                    <i class="fa fa-edit"></i> Edit Profile
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="settings.picture">
                                    <i class="fa fa-image"></i> Change Profile Picture
                                </a>
                            </li>
                            <li ui-sref-active="active" ng-show="profileCtrl.user.provider === 'local'">
                                <a ui-sref="settings.password">
                                    <i class="fa fa-lock"></i> Change Password
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="settings.accounts">
                                    <i class="fa fa-user"></i> Manage Social Accounts
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
            <div class="col-md-9">
                <!--<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" class="ng-binding"></div>-->
                <div class="profile-content">
                    <!--<div class="col-sm-9 col-md-8 settings-view">-->
                    <div ui-view></div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
