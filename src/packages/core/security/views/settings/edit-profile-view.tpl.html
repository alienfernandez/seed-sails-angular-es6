<section class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
        <form name="userForm" ng-submit="profileCtrl.updateUserProfile()" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control"
                           ng-model="profileCtrl.user.firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control"
                           ng-model="profileCtrl.user.lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" ng-model="profileCtrl.user.email"
                           placeholder="Email" lowercase required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           ng-model="profileCtrl.user.username" placeholder="Username" lowercase required>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save Profile</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
