<section class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
        <form class="signin form-horizontal">
            <fieldset>
                <div class="form-group text-center">
                    <img ng-src="{{profileCtrl.imageURL}}" alt="{{profileCtrl.user.displayName}}"
                         class="img-thumbnail user-profile-picture"/>

                    <div class="col-lg-12" style="margin-top: 5px;">
                        <button class="btn btn-sm btn-default" ng-model="profileCtrl.file" name="file"
                                ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="2MB"
                                ngf-select="profileCtrl.uploadProfilePicture($file)">
                            <i class="fa fa-image"></i> Select image
                        </button>
                    </div>
                </div>

                <!--<div class="text-center form-group" ng-show="profileCtrl.uploader.queue.length">-->
                <!--<button class="btn btn-primary" ng-click="profileCtrl.uploadProfilePicture();">Upload</button>-->
                <!--<button class="btn btn-default" ng-click="profileCtrl.cancelUpload();">Cancel</button>-->
                <!--</div>-->
            </fieldset>
        </form>
    </div>
</section>
