<section>
    <div class="col-lg-12">
        <div class="page-header">
            <h2>Add new article</h2>
        </div>
        <div class="col-md-12">
            <form name="addArticleForm">
                <fieldset>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="title" class="form-control"
                                   ng-model="articleCtrl.article.title" placeholder="Title"
                                   validator="required" required-error-message="Campo requerido"/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Content</label>
                        <textarea name="content" class="form-control"
                                  ng-model="articleCtrl.article.content" placeholder="Content"
                                  validator="required" required-error-message="Campo requerido"></textarea>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-click="articleCtrl.create()"
                                validation-submit="addArticleForm">Create
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
