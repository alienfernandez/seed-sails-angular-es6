<section ng-init="articleCtrl.findOne()">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>Edit Article <span ng-bind="articleCtrl.article.title"></span></h2>
        </div>
        <div class="col-md-12">
            <form name="articleForm" novalidate>
                <fieldset>
                    <div class="col-lg-12">
                        <div class="form-group" show-errors>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" class="form-control"
                                   ng-model="articleCtrl.article.title" placeholder="Title"
                                   validator="required" required-error-message="Campo requerido" required/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group" show-errors>
                            <label for="content">Content</label>
                        <textarea id="content" name="content" class="form-control"
                                  ng-model="articleCtrl.article.content" placeholder="Content"
                                  validator="required" required-error-message="Campo requerido" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default" ng-click="articleCtrl.update()"
                               validation-submit="articleForm">
                    </div>
                    <div ng-show="error" class="text-danger">
                        <strong ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
