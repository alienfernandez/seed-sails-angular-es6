<navbar user="articleCtrl.user"></navbar>
<div class="col-lg-12 block-mt15" ng-init="articleCtrl.find()">
    <div class="box box-default">
        <div class="box-header with-border">
            <div class="pull-left">
                <i class="fa fa-bars"></i> Articles list
            </div>
            <div class="pull-left" style="margin-left: 5px;">
                <span class="badge badge-info">{{articleCtrl.rowFiltered}}</span> of
                <span class="badge badge-success">{{articleCtrl.gridOptions.rowData.length}}</span> in total
            </div>
            <div class="pull-right">
                <a ui-sref="blog" class="btn btn-sm btn-default"><i class="fa fa-eye"></i> View blog
                </a>
            </div>
            <div class="pull-right block-mr5">
                <a ui-sref="add-article" class="btn btn-sm btn-default"><i class="fa fa-plus-circle"></i> New article
                </a>
            </div>
            <div class="pull-right" style="margin-left: 15px;margin-right: 15px;">
                <div class="">
                    <input placeholder="Filter..." class="form-control" size="50"
                           type="text" ng-model="articleCtrl.gridOptions.quickFilterText"/>
                </div>
            </div>
        </div>
        <div class="box-body no-padding">
            <div style="width: 100%; height:75vh; max-height:75vh; " ag-grid="articleCtrl.gridOptions"
                 class="ag-fresh"></div>
        </div>
    </div>
</div>
